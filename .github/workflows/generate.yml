name: Generate Freezed & G Files

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  generate_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ğŸ”¥ GitHub Actions ã« push æ¨©é™ã‚’ä»˜ä¸
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Actions ç”¨ã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆèªè¨¼ã‚’ä½¿ã‚ãªã„

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.3"

      - name: Install dependencies
        run: flutter pub get

      - name: Generate files (g.dart, freezed.dart)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "No changes detected."
            echo "changed=false" >> $GITHUB_ENV
          else
            echo "Changes detected."
            echo "changed=true" >> $GITHUB_ENV
          fi

      - name: Commit and Push changes
        if: env.changed == 'true'  # ğŸ”¥ å¤‰æ›´ãŒã‚ã‚‹ã¨ãã ã‘ push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase  # ğŸ”¥ æœ€æ–°ã®å¤‰æ›´ã‚’å–ã‚Šè¾¼ã‚€
          git add .
          git commit -m "chore: Auto-generate freezed & g.dart files"
          git push